<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator by KyriakosLam
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body id="body">
       <div id='calculator'>
            <div id="history"></div>
            <input id="display" value=0  readonly>
            <div id="buttons">
                <button class="GrayOp" onclick="clearDisplay()">C</button>
                <button class="GrayOp" onclick="toggleSign()">+/-</button>
                <button class="GrayOp" onclick="percentage()">%</button>
                <button class="YellowOp" onclick="sendAction('/')">/</button>
                <button onclick="sendNumber('7')">7</button>
                <button onclick="sendNumber('8')">8</button>
                <button onclick="sendNumber('9')">9</button>
                <button class="YellowOp" onclick="sendAction('*')">x</button>
                <button onclick="sendNumber('4')">4</button>
                <button onclick="sendNumber('5')">5</button>
                <button onclick="sendNumber('6')">6</button>
                <button class="YellowOp" onclick="sendAction('-')">-</button>
                <button onclick="sendNumber('1')">1</button>
                <button onclick="sendNumber('2')">2</button>
                <button onclick="sendNumber('3')">3</button>
                <button class="YellowOp" onclick="sendAction('+')">+</button>
                <button class="zero-button" onclick="sendNumber('0')" style="grid-column: span 2;">0</button>
                <button onclick="sendDecimal()">.</button>
                <button class="YellowOp" onclick="showResult()">=</button>
            </div>

       </div>
        
        <script src="index.js" async defer></script>
    </body>
</html>
